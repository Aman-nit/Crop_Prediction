<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Crop Recommendation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: url("https://images.unsplash.com/photo-1604601768473-13c81692aa15")
          no-repeat center center fixed;
        background-size: cover;
        color: #fff;
      }

      nav {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 1rem 2rem;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        color: #ffffff;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 12px;
        max-width: 500px;
        width: 100%;
        color: #333;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      h2 {
        text-align: center;
        color: #2b6cb0;
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-top: 1rem;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      button {
        margin-top: 1.5rem;
        padding: 12px;
        width: 100%;
        border: none;
        background-color: #2b6cb0;
        color: white;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        background-color: #2c5282;
      }

      #result {
        margin-top: 1.5rem;
        text-align: center;
        font-weight: bold;
        font-size: 1.2rem;
        color: green;
      }

      footer {
        background-color: rgba(0, 0, 0, 0.7);
        text-align: center;
        padding: 1rem;
        color: #ddd;
        font-size: 0.9rem;
      }

      @media (max-width: 600px) {
        .card {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <nav>üåæ Smart Crop Advisor</nav>

    <div class="container">
      <div class="card">
        <h2>Crop Prediction Form</h2>
        <form id="cropForm">
          <label>Nitrogen (N)</label>
          <input type="number" name="N" required />

          <label>Phosphorus (P)</label>
          <input type="number" name="P" required />

          <label>Potassium (K)</label>
          <input type="number" name="K" required />

          <label>Temperature (¬∞C)</label>
          <input type="number" step="0.01" name="temperature" required />

          <label>Humidity (%)</label>
          <input type="number" step="0.01" name="humidity" required />

          <label>pH Level</label>
          <input type="number" step="0.01" name="ph" required />

          <label>Rainfall (mm)</label>
          <input type="number" step="0.01" name="rainfall" required />

          <button type="submit">üåø Predict Crop</button>
        </form>
        <div id="result"></div>
      </div>
    </div>

    <footer>¬© 2025 SmartCrop. Built for Farmers with ‚ù§Ô∏è</footer>

    <script>
      const form = document.getElementById("cropForm");
      const resultDiv = document.getElementById("result");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const values = Object.fromEntries(formData.entries());

        try {
          const response = await fetch("/Crop_predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(values),
          });

          const result = await response.json();
          resultDiv.innerText = `‚úÖ Recommended Crop: ${result.crop}`;
        } catch (err) {
          resultDiv.innerText = "‚ùå Error: Could not get prediction.";
        }
      });
    </script>
  </body>
</html>
